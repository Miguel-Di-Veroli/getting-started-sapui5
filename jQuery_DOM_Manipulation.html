<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Event</title>
    <script type="text/javascript" src="jquery.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#button").click(function() {
                switch ($("#day").val()) {
                    case "Monday":
                        $("#output").text("Garfield says: I hate Mondays!");
                        break;
                    case "Tuesday":
                        $("#output").text("At least it's not Monday");
                        break;
                    case "Wednesday":
                        $("#output").text("Better known as hump day");
                        break;
                    case "Thursday":
                        $("#output").text("Almost Friday");
                        break;
                    case "Friday":
                        $("#output").text("It is Friday");
                        break;
                    default:
                        $("#output").text("Weekend...!").css({
                            color: "red",
                            backgroundColor: "yellow"
                        });
                };
            });
        });
    </script>
</head>

<body>
    <form>
        Day:
        <input type="day" name="day" id="day">
        <button type="button" id="button">Submit</button>
    </form>
    <p>What is there on this day to say?
        <div id="output"></div>
    </p>
</body>

</html>
